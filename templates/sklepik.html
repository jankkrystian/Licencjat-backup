{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Students {% endblock %}</h1>
    <div class="content">
        {% for product in products %}
            <div class="product">
                <div class="square"></div>>
                <div class="opis_ptaka">
                <p><b>#{{ product.title }}</b></p>
                <b>
                    <p class="title">{{ product.title_latin }}</p>
                </b>
                <p>{{ product.type }}</p>
                <div class="bio">
                    <h4>Bio</h4>
                    <p>{{ product.bio_fact }}</p>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
