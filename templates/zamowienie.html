<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Produktu</title>
    <link rel="stylesheet" href="cssgo.css">
</head>
<body>
    <div class="pole">
    <div class="product-gallery">
        <div class="main-image">
            <img id="current" src="kolczyki1.jpg" alt="Główne zdjęcie produktu">
        </div>
        <div class="thumbnails">
            <img class="thumb" src="kolczyki2.jpg" alt="Miniaturka 2">
            <img class="thumb" src="kolczyki3.png" alt="Miniaturka 3">
            <!-- Dodaj więcej miniatur -->
        </div>
      </div>
      <div class="info"></div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentImage = document.getElementById('current');
            const thumbnails = document.querySelectorAll('.thumb');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    currentImage.src = this.src;
                    thumbnails.forEach(thumb => thumb.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
